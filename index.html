<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>tcx-cp</title>
    <style>
        .top {
            overflow: hidden;
        }
        #map {
            width: 80%;
            height: 90%;
            float:left;
        }
        #cpEdit {
            float:left;
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="top">
        <input type="file" id="file" accept=".tcx"/>
        <input type="button" id="save" value="Save as" disabled/>
        <a id="download" download hidden>If download link does not appear...</a>
        <!-- <span id="showLag"></span> -->
        <!-- <span id="showLon"></span> -->
        <span id="showInfo"></span>
    </div>
    <div class="main">
        <div id="map"></div>
        <div id="cpEdit" hidden>
            <span>Name:<input type="text" id="nameEdit"/></span><br>
            <span>Type:<select id="typeEdit">
                <option value="Left">Left</option>
                <option value="Right">Right</option>
                <option value="Straight">Straight</option>
                <option value="Generic">Generic</option>
            </select></span><br>
            <span>Note:<textarea id="noteEdit" rows="3"></textarea></span><br>
            <span><input type="button" id="cpSet" value='Set' disabled></span>
            <span><input type="button" id="cpUnset" value='Unset' disabled></span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
